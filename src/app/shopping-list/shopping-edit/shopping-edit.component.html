<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(formVal)" #formVal="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            onlyNumber
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success mr-2"
            type="submit"
            [disabled]="!formVal.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger mr-2"
            type="button"
            (click)="deleteIngredient()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="clearForm()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
