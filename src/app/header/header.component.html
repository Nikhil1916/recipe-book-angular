<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        (click)="collapsed = !collapsed"
      >
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>
    <div
      class="navbar-collapse"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
    >
      <ul class="nav navbar-nav">
        <li *ngIf="isLoggedIn" [routerLinkActive]="'active'">
          <a href="#" [routerLink]="['recipes']">Recipes</a>
        </li>
        <li *ngIf="!isLoggedIn" [routerLinkActive]="'active'">
          <a href="#" [routerLink]="['auth']">Authenticate</a>
        </li>
        <li [routerLinkActive]="'active'">
          <a href="#" [routerLink]="['shopping-list']">Shopping List</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="isLoggedIn">
          <a class="cursor-pointer" (click)="onLogout()">Logout</a>
        </li>
        <li *ngIf="isLoggedIn" class="dropdown" appDropdown>
          <a class="dropdown-toggle cursor-pointer"
            >Manage<span class="caret"></span
          ></a>
          <ul class="dropdown-menu">
            <li>
              <a (click)="storeRecipes()" class="cursor-pointer">Save Data</a>
            </li>
            <li>
              <a class="cursor-pointer" (click)="fetchRecipes()">Fetch Data</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
